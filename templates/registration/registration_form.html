{% extends 'restaurantes/main.html' %}

{% load bootstrap4 %}

{% block content %}
  <h1>Register Here</h1>
  <form method="post" action="." class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Registrarse
        </button>
    {% endbuttons %}
  </form>

{% endblock %}
